<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script src="three.js"></script>
<script src="OrbitControls.js"></script>
<script>
  let scene, camera, renderer;
  let createRings = function () {
    geometry = new THREE.TorusGeometry(5, 1, 2, 50, Math.PI);
    material = new THREE.MeshBasicMaterial({ color: "rgb(148, 0, 211)" });
    let ring = new THREE.Mesh(geometry, material);
    scene.add(ring);

    geometry = new THREE.TorusGeometry(7, 1, 2, 50, Math.PI);
    material = new THREE.MeshBasicMaterial({ color: "rgb(75, 0, 130)" });
    ring = new THREE.Mesh(geometry, material);
    scene.add(ring);

    geometry = new THREE.TorusGeometry(9, 1, 2, 50, Math.PI);
    material = new THREE.MeshBasicMaterial({ color: "rgb(0, 0, 255)" });
    ring = new THREE.Mesh(geometry, material);
    scene.add(ring);

    geometry = new THREE.TorusGeometry(11, 1, 2, 50, Math.PI);
    material = new THREE.MeshBasicMaterial({ color: "rgb(0, 255, 0)" });
    ring = new THREE.Mesh(geometry, material);
    scene.add(ring);

    geometry = new THREE.TorusGeometry(13, 1, 2, 50, Math.PI);
    material = new THREE.MeshBasicMaterial({ color: "rgb(255, 255, 0)" });
    ring = new THREE.Mesh(geometry, material);
    scene.add(ring);

    geometry = new THREE.TorusGeometry(15, 1, 2, 50, Math.PI);
    material = new THREE.MeshBasicMaterial({ color: "rgb(255, 127, 0)" });
    ring = new THREE.Mesh(geometry, material);
    scene.add(ring);

    geometry = new THREE.TorusGeometry(17, 1, 2, 50, Math.PI);
    material = new THREE.MeshBasicMaterial({ color: "rgb(255, 0 , 0)" });
    ring = new THREE.Mesh(geometry, material);
    scene.add(ring);
  };

  let init = function () {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      1,
      1000
    );
    camera.position.z = 25;
    createRings();
    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
  };
  let mainLoop = function () {
    renderer.render(scene, camera);
    requestAnimationFrame(mainLoop);
  };
  init();
  mainLoop();
</script>
